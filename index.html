<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width,initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="c">
    <div class="c__star-container"><img src="./images/icon-star.svg" alt="Star icon" class="c__star-icon" /></div>
    <h1 class="c__title">How did we do?</h1>
    <p class="c__body">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="c__ratings">
      <div class="c__rating-container"><p class="c__rating">1</p></div>
      <div class="c__rating-container"><p class="c__rating">2</p></div>
      <div class="c__rating-container"><p class="c__rating">3</p></div>
      <div class="c__rating-container"><p class="c__rating">4</p></div>
      <div class="c__rating-container"><p class="c__rating">5</p></div>
    </div>

    <button class="c__btn">Submit</button>
  </div>


</body>
</html>
